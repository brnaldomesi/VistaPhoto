<div class="row">
	<div class="col s12" style="background-color: #efefef; height: 40em;">
		<div class="row">
			<div class="center">
				<div class="col s3" style="border-right: solid #000000;">
					<div class="row" style="height: 35em; overflow: scroll;">
						<div ng-repeat="upload in uploads" style="height: 10em; margin: 1em;">
							<img ng-src="[[upload.path]]" id="[[upload.photo_id]]" ng-click="uploadClicked([[upload.photo_id]])" style="max-width: 100%; max-height: 100%">
						</div>
					</div>
					<div class="row">
						<div class="center">
							<a class="waves-effect waves-light btn" id="upload_button"><i class="fa fa-cloud-upload maroon_icon"></i></a>
						</div>
					</div>
				</div>
				<div class="col s9" style="height: 35em;">
					<div class="row">
						<div style="height: 5em; background-color: #858081; margin: 1em; border-radius: 5px;">
							<div class="right">
								<div id="controls_div">
									<a class="waves-effect waves-light btn" id="save_button"><i class="fa fa-floppy-o maroon_icon"></i></a>
									<a class="waves-effect waves-light btn" id="cancel_button"><i class="fa fa-times maroon_icon"></i></a>
								</div>
							</div>
						</div>
						<div ng-show="showMain" style="height: 24em; margin: 1em 3em 1em 3em;">
							<img ng-src="[[clickedPhoto.path]]" style="max-width: 100%; max-height: 100%">
						</div>
						<div ng-show="!showMain" style="height: 24em; margin: 1em 3em 1em 3em;">
							<img src="static/images/logo.png" style="max-height: 100%; max-width: 100%;">
						</div>
						<div style="background-color: #858081; height: 7em; margin: 1em; border-radius: 5px; width: auto; overflow-x: scroll; overflow-y: hidden; white-space: nowrap; padding-right: 1em; padding-left: 1em;">
							<img src="static/images/index.png" style="height: 6em;" />
							<img src="static/images/index.png" style="height: 6em;" />
							<img src="static/images/index.png" style="height: 6em;" />
							<img src="static/images/index.png" style="height: 6em;" />
							<img src="static/images/index.png" style="height: 6em;" />
							<img src="static/images/index.png" style="height: 6em;" />
							<img src="static/images/index.png" style="height: 6em;" />
							<img src="static/images/index.png" style="height: 6em;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
